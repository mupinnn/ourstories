<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>OurStories</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header class="bg-white sticky top-0 z-50">
      <button
        id="skip-link"
        class="btn btn-primary absolute -translate-y-[150%] focus:translate-y-0 focus-within:translate-y-0"
      >
        Menuju konten utama
      </button>

      <div class="container p-4 flex items-center justify-between gap-8">
        <a
          class="inline-flex items-center gap-2 font-bold text-lg no-underline text-black"
          href="#/"
        >
          <img class="size-8" src="images/logo.png" alt="OurStories Logo" />
          <span>OurStories</span>
        </a>

        <button id="logout-button" class="btn btn-primary">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </header>

    <main
      tabIndex="-1"
      id="main-content"
      class="container py-4 min-h-[calc(100svh-76px)]"
    ></main>

    <footer
      class="container p-4 flex flex-col gap-4 items-center justify-center"
    >
      <hr class="border-amber-500 h-[1px] w-full" />
      <a
        class="inline-flex items-center gap-2 font-bold text-lg no-underline text-black"
        href="#/"
      >
        <img class="size-8" src="images/logo.png" alt="OurStories Logo" />
        <span>OurStories</span>
      </a>
      <p class="text-sm">&copy; 2025 @mupinnn. All rights reserved.</p>
    </footer>
  </body>
</html>
